<layout name="layout/main"/>
<nav aria-label="breadcrumb" class="mt-2">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{:url('/admin.index/index')}">管理后台</a></li>
        <li class="breadcrumb-item active" aria-current="page">用户管理</li>
    </ol>
</nav>

<table class="mt-2 table table-bordered table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>openid</th>
        <th>头像</th>
        <th>昵称</th>
        <th>注册时间</th>
        <th>注册IP</th>
    </tr>
    </thead>
    <tbody>
    <volist name="list" id="item">
        <tr>
            <td>{$item.id}</td>
            <td>{$item.openid}</td>
            <td>
                <img src="{$item.avatar|raw}" width="32" height="32" alt="">
            </td>
            <td>{$item.nickname}</td>
            <td>
                {$item.created_at}
            </td>
            <td>{$item.created_ip}</td>
        </tr>
    </volist>
    </tbody>
</table>
{$list->render()|raw}
