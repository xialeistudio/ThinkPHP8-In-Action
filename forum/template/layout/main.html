<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{$title|default='网上论坛'}</title>
    <link rel="stylesheet" href="/static/bootstrap/bootstrap.min.css">
    <script src="/static/bootstrap/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
        <a class="navbar-brand" href="/">网上论坛</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                <empty name="Request.session.user">
                    <li class="nav-item"><a class="btn btn-primary btn-sm rounded-pill px-3"
                                            href="{:url('/index.auth/signin')}">登录</a></li>
                    <li class="nav-item ms-2"><a class="btn btn-secondary btn-sm rounded-pill px-3"
                                                 href="{:url('/index.auth/signup')}">注册</a></li>
                    <else/>
                    <li class="nav-item"><a class="nav-link" href="{:url('/user.index/index')}">个人中心</a></li>
                    <li class="nav-item"><a class="nav-link" href="{:url('/user.index/logout')}">退出登录</a></li>
                </empty>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    {__CONTENT__}
</div>
<footer class="text-center">论坛 版权所有&copy;2024</footer>
</body>
</html>
